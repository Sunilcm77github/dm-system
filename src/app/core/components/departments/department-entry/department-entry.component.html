<h2 mat-dialog-title>Department Configuration</h2>
<div mat-dialog-content>
  <form [formGroup]="roleForm">
    <div class="mb-3">
      <label class="block text-sm font-medium text-gray-500" for="settingsName">
        Department Name
        <span class="text-red-500">*</span>
      </label>
      <input
        id="department"
        class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-3"
        placeholder="Enter Department Name"
        formControlName="department"
        type="text"
        required
      />
    </div>
    <div class="mb-3">
      <label class="block text-sm font-medium text-gray-500" for="Values">
        Description
        <span class="text-red-500">*</span>
      </label>
      <input
        id="description"
        class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-3"
        placeholder="Enter Description"
        formControlName="description"
        type="text"
        required
      />
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="danger" (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    (click)="onSave()"
    [disabled]="roleForm.invalid"
  >
    Save
  </button>
</div>
