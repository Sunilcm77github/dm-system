<h2 mat-dialog-title>New User Role</h2>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <div class="mb-3">
      <label class="block text-sm font-medium text-gray-500" for="role">
        User Name
        <span class="text-red-500">*</span>
      </label>
      <input
        id="role"
        class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-3"
        placeholder="Enter Role Name"
        formControlName="role"
        type="text"
        required
      />
    </div>
    <div class="mb-3">
      <label class="block text-sm font-medium text-gray-500" for="description">
        Mobile No
        <span class="text-red-500">*</span>
      </label>
      <input
        id="description"
        class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-3"
        placeholder="Enter Description"
        formControlName="description"
        type="text"
        required
      />
    </div>
    <div class="mb-3">
      <label class="block text-sm font-medium text-gray-500" for="email">
        Email
        <span class="text-red-500">*</span>
      </label>
      <input
        id="email"
        class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-3"
        placeholder="Enter Email"
        formControlName="email"
        type="email"
        required
      />
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    (click)="onSave()"
    [disabled]="userForm.invalid"
  >
    Save
  </button>
</div>
